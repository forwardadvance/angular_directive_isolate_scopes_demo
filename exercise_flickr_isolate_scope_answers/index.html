<!DOCTYPE html>
<html>
<head>
  <title>Flickr</title>
  <script src="lib/angular.js"></script>
  <script src="js/flickr.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body ng-app="app">
  <input ng-model="tag" ng-model-options="{debounce:500}" />
  <h1>
    {{tag}}
    &nbsp;
  </h1>
  <flickr tag="tag"></flickr>
</body>
</html>
